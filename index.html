<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title> 
  </head>
  <body>
    <main>
      <section class="card">
        <div class="picture">
          <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width:620px)" width="300" height="450">
            <img src="images/image-product-mobile.jpg" alt="">
          </picture>
        </div>
        <div class="txt">
          <p class="ribbon-txt">Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <article>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</article>

          <p><strong>$149.99</strong>
          <s>$169.99</s></p>

          <div class="button">
            <img src="images/icon-cart.svg" alt="">
            <span>Add to Cart</span>
          </div>
        </div>
      </section>
    </main>
    <footer>  
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">kirstiAnja</a>.
    </footer>
  </body>
</html>
